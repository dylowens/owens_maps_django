{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" class="btn btn-outline-secondary position-absolute top-0 end-0 my-4" onclick="location.href='/'">Back to Homepage</button>
                <h1 class="text-center my-4">Image to Text</h1>
                <form method="post" enctype="multipart/form-data" class="my-4">
                    {% csrf_token %}

                    <div class="form-group mb-4">
                        <label for="{{ form.image.id_for_label }}" class="col-form-label">Image:</label>
                        <div id="drop-zone" class="drop-zone">
                            {{ form.image }}
                            <div id="image-container" class="mt-3"></div>
                            <span class="file-label">Choose File or 'Drag and Drop' Image</span>
                        </div>
                        <!-- Clear Image button Not ready -->
                        <!-- <button id="clear-image" type="button" class="btn btn-secondary mt-2">Clear Image</button> -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Extract Text</button>
                        <span id="filename" class="text-muted ms-3"></span>
                    </div>
                </form>
                {% if text %}
                <div class="my-4">
                    <h2>Extracted Text</h2>
                    <textarea class="form-control" rows="10">{{ text }}</textarea>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{% static 'imagepreview.js' %}"></script>
</body>
</html>
